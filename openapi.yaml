paths:
  /organ/{organId}:
    get:
      tags:
        - organs
      summary: Get an organ by its ID.
      description: Get an organ by its ID.
      operationId: organ-get
      parameters:
        - in: path
          name: organId
          schema:
            type: integer
          required: true
          description: Numeric ID of the organ to get.
      responses:
        "200":
          description: The target organ, if found.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/Response"
                  - type: object
                    properties:
                      organ:
                        $ref: "#/components/schemas/Organ"
              examples:
                ValidResponse:
                  description: Valid Response.
                  value:
                    success: true
                    organ:
                      id: 8
                      bio: This is some info bla bla.
                InvalidResponse:
                  $ref: "#/components/examples/InvalidResponse"
components:
  schemas:
    Response:
      type: object
      required:
        - success
      properties:
        success:
          type: boolean
        msg:
          type: string
    Organ:
      type: object
      required:
        - id
      properties:
        id:
          type: integer
        bio:
          type: string
  examples:
    ValidResponse:
      description: Valid response.
      value:
        success: true
    InvalidResponse:
      description: Invalid response.
      value:
        success: false
        msg: Missing parameters.
    SampleOrgan:
      description: A sample organ.
      value:
        id: 8
        bio: Some description bla bla.